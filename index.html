<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bidding Platform</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .connection-status {
      text-align: center;
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .status-online {
      background: rgba(72, 187, 120, 0.2);
      color: #22543d;
      border: 1px solid rgba(72, 187, 120, 0.3);
    }

    .status-offline {
      background: rgba(245, 101, 101, 0.2);
      color: #742a2a;
      border: 1px solid rgba(245, 101, 101, 0.3);
    }

    .form-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-card h2 {
      color: #4a5568;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 8px;
    }

    input, textarea, select {
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: white;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .btn-success {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
    }

    .btn-success:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(72, 187, 120, 0.3);
    }

    .btn-info {
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
      color: white;
    }

    .btn-info:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(66, 153, 225, 0.3);
    }

    .btn-danger {
      background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
      color: white;
    }

    .btn-danger:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(245, 101, 101, 0.3);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 25px;
      margin-top: 30px;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .project-card.expired::before {
      background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
    }

    .project-card.expired {
      opacity: 0.7;
    }

    .project-title {
      font-size: 1.4rem;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 12px;
    }

    .project-description {
      color: #4a5568;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .project-meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .meta-item {
      text-align: center;
      padding: 12px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 12px;
    }

    .meta-label {
      font-size: 0.8rem;
      color: #718096;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .meta-value {
      font-size: 1.1rem;
      font-weight: 700;
      color: #2d3748;
      margin-top: 4px;
    }

    .project-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .bid-count {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .expired-badge {
      position: absolute;
      top: 15px;
      left: 15px;
      background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 0;
      border-radius: 20px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow: hidden;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
      animation: modalSlideIn 0.3s ease;
    }

    @keyframes modalSlideIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px 25px;
      position: relative;
    }

    .modal-header h3 {
      margin: 0;
      font-size: 1.5rem;
    }

    .close {
      position: absolute;
      right: 20px;
      top: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease;
    }

    .close:hover {
      transform: rotate(90deg);
    }

    .modal-body {
      padding: 25px;
      max-height: 60vh;
      overflow-y: auto;
    }

    .bid-item {
      background: #f7fafc;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #667eea;
    }

    .bid-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .bidder-name {
      font-weight: 700;
      color: #2d3748;
    }

    .bid-amount {
      font-size: 1.2rem;
      font-weight: 700;
      color: #667eea;
    }

    .bidder-email {
      color: #718096;
      font-size: 0.9rem;
    }

    .no-bids {
      text-align: center;
      color: #718096;
      font-style: italic;
      padding: 40px;
    }

    .category-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      background: #e2e8f0;
      color: #4a5568;
    }

    .loading {
      text-align: center;
      color: white;
      padding: 40px;
    }

    .loading-spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
      }

      .form-grid {
        grid-template-columns: 1fr;
      }

      .project-actions {
        flex-direction: column;
      }

      .modal-content {
        width: 95%;
      }
    }
  </style>
  
  <!-- Firebase SDK -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üèóÔ∏è Tungaloy Bidding Platform2</h1>
      <p>Manage and bid on projects online - Synchronized across all devices</p>
    </div>

    <div id="connectionStatus" class="connection-status status-offline">
      üîå Setting up connection...
    </div>

    <div class="form-card">
      <h2>‚ûï Add New Project</h2>
      <form id="projectForm">
        <div class="form-grid">
          <div class="form-group">
            <label for="projectTitle">Project Name</label>
            <input type="text" id="projectTitle" placeholder="Enter project name" required />
          </div>
          <div class="form-group">
            <label for="projectBudget">Minimum Budget</label>
            <input type="number" id="projectBudget" placeholder="0" required />
          </div>
          <div class="form-group">
            <label for="projectCategory">Project Category</label>
            <input type="text" id="projectCategory" placeholder="e.g. Technology, Construction..." required />
          </div>
          <div class="form-group">
            <label for="projectDeadline">Deadline</label>
            <input type="date" id="projectDeadline" required />
          </div>
        </div>
        <div class="form-group" style="margin-top: 20px;">
          <label for="projectDescription">Project Description</label>
          <textarea id="projectDescription" placeholder="Describe your project..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Add New Project</button>
      </form>
    </div>

    <div id="projectList" class="projects-grid">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading projects...</p>
      </div>
    </div>
  </div>

  <!-- Bid Modal -->
  <div id="bidModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>üìù Submit Bid</h3>
        <span class="close" id="closeModal">&times;</span>
      </div>
      <div class="modal-body">
        <form id="bidForm">
          <div class="form-group">
            <label for="bidderName">Bidder Name</label>
            <input type="text" id="bidderName" placeholder="Enter your name or company name" required />
          </div>
          <div class="form-group">
            <label for="bidderEmail">Email</label>
            <input type="email" id="bidderEmail" placeholder="example@email.com" required />
          </div>
          <div class="form-group">
            <label for="bidAmount">Bid Amount</label>
            <input type="number" id="bidAmount" placeholder="0" required />
          </div>
          <button type="submit" class="btn btn-success" style="margin-top: 15px;">Submit Bid</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bid Details Modal -->
  <div id="bidDetailsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>üìä Bidder Details</h3>
        <span class="close" id="closeBidDetailsModal">&times;</span>
      </div>
      <div class="modal-body">
        <div id="bidDetailsList"></div>
      </div>
    </div>
  </div>

  <script>
    // Firebase Configuration (Replace with your own config)
    const firebaseConfig = {
      // You need to replace these with your actual Firebase config
      apiKey: "your-api-key",
      authDomain: "your-project.firebaseapp.com",
      projectId: "your-project-id",
      storageBucket: "your-project.appspot.com",
      messagingSenderId: "123456789",
      appId: "your-app-id"
    };

    // Initialize Firebase (with fallback for demo)
    let db = null;
    let isFirebaseConnected = false;

    // Demo mode fallback storage
    if (!window.demoProjectsStorage) {
      window.demoProjectsStorage = [];
    }

    try {
      // Try to initialize Firebase
      if (firebaseConfig.apiKey !== "your-api-key") {
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        isFirebaseConnected = true;
      }
    } catch (error) {
      console.log('Firebase not configured, using demo mode');
    }

    const ADMIN_PASSWORD = 'admin123';
    let projects = [];
    let currentProjectId = null;

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      setupEventListeners();
      initializeData();
    });

    function updateConnectionStatus() {
      const statusEl = document.getElementById('connectionStatus');
      if (isFirebaseConnected) {
        statusEl.className = 'connection-status status-online';
        statusEl.innerHTML = 'üåê Connected - Data synced across devices';
      } else {
        statusEl.className = 'connection-status status-offline';
        statusEl.innerHTML = 'üíª Demo Mode - Data stored locally only';
      }
    }

    function setupEventListeners() {
      document.getElementById('projectForm').addEventListener('submit', addProject);
      document.getElementById('closeModal').addEventListener('click', closeBidModal);
      document.getElementById('closeBidDetailsModal').addEventListener('click', closeBidDetailsModal);
      document.getElementById('bidForm').addEventListener('submit', submitBid);
      
      window.addEventListener('click', (e) => {
        if (e.target === document.getElementById('bidModal')) closeBidModal();
        if (e.target === document.getElementById('bidDetailsModal')) closeBidDetailsModal();
      });
    }

    async function initializeData() {
      updateConnectionStatus();
      
      if (isFirebaseConnected) {
        // Real-time listener for Firebase
        db.collection('projects').orderBy('createdAt', 'desc').onSnapshot((snapshot) => {
          projects = [];
          snapshot.forEach((doc) => {
            projects.push({ id: doc.id, ...doc.data() });
          });
          renderProjects();
        }, (error) => {
          console.error('Error fetching projects:', error);
          showErrorMessage('‚ùå Failed to load projects from server');
          loadLocalProjects(); // Fallback to local storage
        });
      } else {
        loadLocalProjects();
        renderProjects();
      }
    }

    function loadLocalProjects() {
      try {
        const stored = localStorage.getItem('biddingProjects');
        if (stored) {
          projects = JSON.parse(stored);
        } else {
          projects = [...window.demoProjectsStorage];
        }
      } catch (error) {
        projects = [...window.demoProjectsStorage];
      }
    }

    function saveLocalProjects() {
      try {
        localStorage.setItem('biddingProjects', JSON.stringify(projects));
      } catch (error) {
        window.demoProjectsStorage = [...projects];
      }
    }

    function authenticate() {
      const pass = prompt('üîê Enter Admin Password:');
      if (pass !== ADMIN_PASSWORD) {
        alert('‚ùå Incorrect Password');
        return false;
      }
      return true;
    }

    function isProjectExpired(deadline) {
      const today = new Date();
      const deadlineDate = new Date(deadline);
      return today > deadlineDate;
    }

    async function addProject(e) {
      e.preventDefault();
      if (!authenticate()) return;

      const newProject = {
        title: document.getElementById('projectTitle').value.trim(),
        description: document.getElementById('projectDescription').value.trim(),
        budget: parseInt(document.getElementById('projectBudget').value),
        category: document.getElementById('projectCategory').value.trim(),
        deadline: document.getElementById('projectDeadline').value,
        bids: [],
        createdAt: new Date()
      };

      try {
        if (isFirebaseConnected) {
          // Save to Firebase
          await db.collection('projects').add(newProject);
          showSuccessMessage('‚úÖ Project Added Successfully & Synced!');
        } else {
          // Save locally
          newProject.id = Date.now();
          projects.unshift(newProject);
          saveLocalProjects();
          renderProjects();
          showSuccessMessage('‚úÖ Project Added Successfully (Local Only)!');
        }
        
        e.target.reset();
      } catch (error) {
        console.error('Error adding project:', error);
        showErrorMessage('‚ùå Failed to add project');
      }
    }

    async function deleteProject(id) {
      if (!authenticate()) return;
      if (!confirm('üóëÔ∏è Are you sure you want to delete this project?')) return;

      try {
        if (isFirebaseConnected) {
          await db.collection('projects').doc(id).delete();
          showSuccessMessage('‚úÖ Project deleted and synced');
        } else {
          projects = projects.filter(p => p.id !== id);
          saveLocalProjects();
          renderProjects();
          showSuccessMessage('‚úÖ Project deleted locally');
        }
      } catch (error) {
        console.error('Error deleting project:', error);
        showErrorMessage('‚ùå Failed to delete project');
      }
    }

    function openBidModal(id) {
      const project = projects.find(p => p.id === id);
      if (isProjectExpired(project.deadline)) {
        alert('‚ùå Bidding is closed. The deadline has passed.');
        return;
      }
      
      currentProjectId = id;
      document.getElementById('bidModal').style.display = 'block';
      document.getElementById('bidForm').reset();
    }

    function closeBidModal() {
      document.getElementById('bidModal').style.display = 'none';
      currentProjectId = null;
    }

    function openBidDetailsModal(id) {
      const project = projects.find(p => p.id === id);
      const detailsList = document.getElementById('bidDetailsList');
      
      if (project.bids.length === 0) {
        detailsList.innerHTML = '<div class="no-bids">ü§∑‚Äç‚ôÇÔ∏è No bids submitted yet</div>';
      } else {
        detailsList.innerHTML = project.bids
          .sort((a, b) => a.amount - b.amount)
          .map((bid, index) => `
            <div class="bid-item">
              <div class="bid-header">
                <span class="bidder-name">${index === 0 ? 'üèÜ ' : ''}${bid.bidder}</span>
                <span class="bid-amount">$${bid.amount.toLocaleString()}</span>
              </div>
              <div class="bidder-email">üìß ${bid.email}</div>
            </div>
          `).join('');
      }
      
      document.getElementById('bidDetailsModal').style.display = 'block';
    }

    function closeBidDetailsModal() {
      document.getElementById('bidDetailsModal').style.display = 'none';
    }

    async function submitBid(e) {
      e.preventDefault();
      
      const bidder = document.getElementById('bidderName').value.trim();
      const email = document.getElementById('bidderEmail').value.trim();
      const amount = parseInt(document.getElementById('bidAmount').value);
      
      const project = projects.find(p => p.id === currentProjectId);
      
      if (isProjectExpired(project.deadline)) {
        alert('‚ùå Bidding is closed. The deadline has passed.');
        closeBidModal();
        return;
      }
      
      const newBid = { bidder, email, amount, submittedAt: new Date() };
      
      try {
        if (isFirebaseConnected) {
          // Update in Firebase
          const updatedBids = [...project.bids, newBid];
          await db.collection('projects').doc(currentProjectId).update({
            bids: updatedBids
          });
          showSuccessMessage('‚úÖ Bid submitted and synced!');
        } else {
          // Update locally
          project.bids.push(newBid);
          saveLocalProjects();
          renderProjects();
          showSuccessMessage('‚úÖ Bid submitted locally!');
        }
        
        closeBidModal();
      } catch (error) {
        console.error('Error submitting bid:', error);
        showErrorMessage('‚ùå Failed to submit bid');
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    function renderProjects() {
      const list = document.getElementById('projectList');
      
      if (projects.length === 0) {
        list.innerHTML = `
          <div style="text-align: center; color: white; padding: 40px;">
            <h3>üéØ No Projects Yet</h3>
            <p>Start by adding a new project</p>
          </div>
        `;
        return;
      }

      list.innerHTML = projects.map(project => {
        const expired = isProjectExpired(project.deadline);
        return `
        <div class="project-card ${expired ? 'expired' : ''}">
          ${expired ? '<div class="expired-badge">‚è∞ Expired</div>' : ''}
          ${project.bids.length > 0 ? `<div class="bid-count">${project.bids.length} bid${project.bids.length > 1 ? 's' : ''}</div>` : ''}
          
          <div class="project-title">${project.title}</div>
          <div class="project-description">${project.description}</div>
          
          <div class="project-meta">
            <div class="meta-item">
              <div class="meta-label">Minimum Budget</div>
              <div class="meta-value">$${project.budget.toLocaleString()}</div>
            </div>
            <div class="meta-item">
              <div class="meta-label">Category</div>
              <div class="meta-value">
                <span class="category-badge">
                  ${project.category}
                </span>
              </div>
            </div>
            <div class="meta-item">
              <div class="meta-label">Deadline</div>
              <div class="meta-value">${formatDate(project.deadline)}</div>
            </div>
          </div>
          
          <div class="project-actions">
            <button class="btn btn-success" ${expired ? 'disabled' : ''} onclick="openBidModal('${project.id}')">
              üìù ${expired ? 'Bidding Closed' : 'Submit Bid'}
            </button>
            <button class="btn btn-info" onclick="openBidDetailsModal('${project.id}')">
              üë• View Bids (${project.bids.length})
            </button>
